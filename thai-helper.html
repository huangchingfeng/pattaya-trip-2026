    function initializeApp() {
      if (!phrasesData || !phrasesData.categories) return;

      allPhrases = [];

      // æ›´æ–°çµ±è¨ˆ

      updateFavCount();

      // åˆå§‹åŒ–åˆ†é¡æ¨™ç±¤

    // åˆå§‹åŒ–åˆ†é¡æ¨™ç±¤
    function initCategoryTabs() {
      const container = document.getElementById('categoryTabs');
      phrasesData.categories.forEach(cat => {

    // å»ºç«‹çµæœå¡ç‰‡ - æ–°æ’ç‰ˆ
    function createResultCard(phrase) {
      const isFav = favorites.includes(phrase.thai);
      // å°å–®å¼•è™Ÿåšè·³è„«è™•ç†
      const safeC = (phrase.chinese || '').replace(/'/g, "\\'");
      const safeT = (phrase.thai || '').replace(/'/g, "\\'");
      const safeP = (phrase.phonetic || '').replace(/'/g, "\\'");
      const safeS = (phrase.scenario || '').replace(/'/g, "\\'");

      return `
        <div class="result-card" onclick="showDetail('${safeC}', '${safeT}', '${safeP}', '${safeS}')">
          <div class="card-top-row">
            <span class="result-category">${phrase.category || ''}</span>
            <button class="fav-btn ${isFav ? 'saved' : ''}" onclick="event.stopPropagation(); toggleFav(this, '${safeT}')">
              ${isFav ? 'â­' : 'â˜†'}
            </button>

          <div class="result-phonetic">ğŸ—£ï¸ ${phrase.phonetic}</div>
          <div class="result-chinese">${phrase.chinese}</div>
          ${phrase.scenario ? `<div class="result-scenario">ğŸ’¡ ${phrase.scenario}</div>` : ''}
          <span class="copy-hint">é»æ“ŠæŸ¥çœ‹å¤§å­—</span>
        </div>
      `;
    }

    // é¡¯ç¤ºç†±é–€å¥å‹
    function showHotPhrases() {
      showingFavorites = false;

      const container = document.getElementById('results');
      let html = '<div class="section-title">ğŸ”¥ ç†±é–€å¸¸ç”¨å¥</div>';
      hotPhrases.forEach(p => { html += createResultCard(p); });

    // æœå°‹åŠŸèƒ½
    function search(query) {
      showingFavorites = false;
      document.getElementById('favShortcut').classList.remove('active');

      const clearBtn = document.getElementById('clearBtn');
      clearBtn.classList.toggle('show', query.length > 0);

      if (!query) {
        showHotPhrases();
        document.getElementById('noResults').style.display = 'none';
        document.getElementById('resultCount').textContent = allPhrases.length;
        // é‡è¨­åˆ†é¡ tab
        setActiveTab('all');
        return;
      }

      const q = query.toLowerCase();
      const results = allPhrases.filter(p =>
        p.chinese.toLowerCase().includes(q) ||
        p.phonetic.toLowerCase().includes(q) ||
        (p.scenario && p.scenario.toLowerCase().includes(q)) ||
        (p.category && p.category.toLowerCase().includes(q)) ||
        p.thai.includes(query)
      );

      const container = document.getElementById('results');
      const noResults = document.getElementById('noResults');

      if (results.length === 0) {
        container.innerHTML = '';
        noResults.style.display = 'block';
        document.getElementById('searchTerm').textContent = query;
        document.getElementById('googleTranslateBtn').href =
          `https://translate.google.com/?sl=zh-TW&tl=th&text=${encodeURIComponent(query)}&op=translate`;
      } else {
        noResults.style.display = 'none';
        let html = `<div class="section-title">ğŸ” æ‰¾åˆ° ${results.length} å€‹çµæœ</div>`;
        results.forEach(p => { html += createResultCard(p); });
        container.innerHTML = html;
      }

      document.getElementById('resultCount').textContent = results.length || allPhrases.length;
    }

    // åˆ†é¡ç¯©é¸
    function filterByCategory(categoryId) {
      showingFavorites = false;
      document.getElementById('favShortcut').classList.remove('active');
      setActiveTab(categoryId);

      const container = document.getElementById('results');
      document.getElementById('noResults').style.display = 'none';
      document.getElementById('searchInput').value = '';
      document.getElementById('clearBtn').classList.remove('show');

      if (categoryId === 'all') {
        showHotPhrases();
        document.getElementById('resultCount').textContent = allPhrases.length;
        return;
      }

      if (categoryId === 'hot') {
        showHotPhrases();
        return;
      }

      const cat = phrasesData.categories.find(c => c.id === categoryId);
      if (cat) {
        let html = `<div class="section-title">${cat.icon} ${cat.name}ï¼ˆ${cat.phrases.length}ï¼‰</div>`;
        cat.phrases.forEach(p => {
          html += createResultCard({...p, category: cat.name});
        });
        container.innerHTML = html;
        document.getElementById('resultCount').textContent = cat.phrases.length;
      }

      // è‡ªå‹•æ²å›é ‚éƒ¨
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function setActiveTab(id) {
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.category === id);
      });
      // è‡ªå‹•æ²å‹•åˆ†é¡åˆ—åˆ°å¯è¦‹ä½ç½®
      const activeTab = document.querySelector(`.category-tab[data-category="${id}"]`);
      if (activeTab) {
        activeTab.scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
      }
    }

    // æ”¶è—åŠŸèƒ½
    function toggleFav(btn, thai) {
      const idx = favorites.indexOf(thai);
      if (idx > -1) {
        favorites.splice(idx, 1);
        btn.classList.remove('saved');
        btn.textContent = 'â˜†';
      } else {
        favorites.push(thai);
        btn.classList.add('saved');
        btn.textContent = 'â­';

      localStorage.setItem('thai-favorites', JSON.stringify(favorites));
      updateFavCount();
    }

    function updateFavCount() {
      document.getElementById('favCount').textContent = favorites.length;

    function toggleFavorites() {
      if (showingFavorites) {
        showingFavorites = false;
        document.getElementById('favShortcut').classList.remove('active');
        showHotPhrases();
        setActiveTab('all');

      }

      showingFavorites = true;

      setActiveTab('');

      const favPhrases = allPhrases.filter(p => favorites.includes(p.thai));

      if (favPhrases.length === 0) {

    }

    // é¡¯ç¤ºè©³ç´° Modal
    function showDetail(chinese, thai, phonetic, scenario) {
      currentModalThai = thai;
      document.getElementById('modalChinese').textContent = chinese;
      document.getElementById('modalThai').textContent = thai;
      document.getElementById('modalPhoneticText').textContent = phonetic;

    }

    // è¤‡è£½æ³°æ–‡
    function copyThaiFromModal() {
      copyToClipboard(currentModalThai);
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => showCopyToast());
      } else {
        // Fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showCopyToast();
      }
    }

    function showCopyToast() {
      const toast = document.getElementById('copyToast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    // é—œé–‰ Modal
    function closeModal(event) {
      if (!event || event.target.id === 'modal') {
        document.getElementById('modal').classList.remove('show');
      }
    }

    // æ¸…é™¤æœå°‹
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('clearBtn').classList.remove('show');
      document.getElementById('noResults').style.display = 'none';
      showHotPhrases();
      setActiveTab('all');
      document.getElementById('resultCount').textContent = allPhrases.length;
      document.getElementById('searchInput').focus();

    // å›åˆ°é ‚éƒ¨æŒ‰éˆ•é¡¯ç¤ºé‚è¼¯
    window.addEventListener('scroll', () => {

    });
