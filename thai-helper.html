    function initCategoryTabs() {

    // å»ºç«‹çµæœå¡ç‰‡
    function createResultCard(phrase) {
      return `
        <div class="result-card" onclick="showDetail('${phrase.chinese}', '${phrase.thai}', '${phrase.phonetic}', '${phrase.scenario}')">
          <div class="result-header">

    // æœå°‹åŠŸèƒ½
    function search(query) {
      const clearBtn = document.getElementById('clearBtn');
      clearBtn.classList.toggle('show', query.length > 0);

      if (!query) {
        showHotPhrases();
        document.getElementById('noResults').style.display = 'none';
        document.getElementById('resultCount').textContent = allPhrases.length;
        return;
      }

      const results = allPhrases.filter(p =>
        p.chinese.includes(query) ||
        p.phonetic.includes(query) ||
        p.scenario.includes(query)
      );

      const container = document.getElementById('results');
      const noResults = document.getElementById('noResults');

      if (results.length === 0) {
        container.innerHTML = '';
        noResults.style.display = 'block';
        document.getElementById('searchTerm').textContent = query;
        document.getElementById('googleTranslateBtn').href =
          `https://translate.google.com/?sl=zh-TW&tl=th&text=${encodeURIComponent(query)}&op=translate`;
      } else {
        noResults.style.display = 'none';
        container.innerHTML = `<div class="section-title">ğŸ” æ‰¾åˆ° ${results.length} å€‹çµæœ</div>`;
        results.forEach(p => {
          container.innerHTML += createResultCard(p);
        });
      }

      document.getElementById('resultCount').textContent = results.length || allPhrases.length;
    }

    // åˆ†é¡ç¯©é¸
    function filterByCategory(categoryId) {
      // æ›´æ–° Tab ç‹€æ…‹
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.category === categoryId);
      });

      const container = document.getElementById('results');
      document.getElementById('noResults').style.display = 'none';
      document.getElementById('searchInput').value = '';
      document.getElementById('clearBtn').classList.remove('show');

      if (categoryId === 'all') {
        showHotPhrases();
        return;
      }

      if (categoryId === 'hot') {
        showHotPhrases();
        return;
      }

      const cat = phrasesData.categories.find(c => c.id === categoryId);
      if (cat) {
        container.innerHTML = `<div class="section-title">${cat.icon} ${cat.name}</div>`;
        cat.phrases.forEach(p => {
          container.innerHTML += createResultCard({...p, category: cat.name});
        });
      }
    }

    function showDetail(chinese, thai, phonetic, scenario) {

      document.getElementById('modalThai').textContent = thai;
      document.getElementById('modalPhoneticText').textContent = phonetic;
      document.getElementById('modalScenario').textContent = `ğŸ’¡ ${scenario}`;
      document.getElementById('modal').classList.add('show');
    }

    // é—œé–‰ Modal
    function closeModal(event) {
      if (!event || event.target.id === 'modal') {

    }

    // æ¸…é™¤æœå°‹
    function clearSearch() {
      document.getElementById('searchInput').value = '';

      showHotPhrases();

    }

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {

    });
